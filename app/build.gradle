apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    useLibrary 'org.apache.http.legacy' //only for facebook-stetho

    defaultConfig {
        applicationId "com.zulip.android"
        minSdkVersion 16
        targetSdkVersion 23

        testApplicationId "com.zulip.android.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.+'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:design:23.1.0'

    compile 'commons-lang:commons-lang:2.6'
    compile 'com.j256.ormlite:ormlite-android:4.45'
    compile 'com.j256.ormlite:ormlite-core:4.45'
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
}
